<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone Barcode Scanner Test (html5-qrcode)</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    #reader {
      width: 90%;
      max-width: 600px;
      height: 70vh; /* takes most of the vertical screen */
      margin: 20px auto;
      border: 2px solid #fff;
      position: relative;
      box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6); /* dark shadow over everything */
      overflow: hidden;
    }

    /* White rectangle for scanning area */
    #reader::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid #fff;
      box-sizing: border-box;
      border-radius: 5px;
      pointer-events: none;
    }

    #barcodeOutput {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>iPhone Barcode Scanner Test</h2>
  <p>Tap the button to open your camera and scan a barcode.</p>
  <button id="startBtn">Open Camera</button>

  <div id="reader"></div>
  <div id="barcodeOutput">Scanned barcode will appear here</div>

  <!-- Include html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const output = document.getElementById('barcodeOutput');
    const readerDiv = document.getElementById('reader');
    let scanner;

    document.getElementById('startBtn').addEventListener('click', async () => {
      output.textContent = "Opening camera...";

      scanner = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: false, // scan full camera area
        formatsToSupport: [
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.UPC_A,
          Html5QrcodeSupportedFormats.UPC_E
        ]
      };

      try {
        await scanner.start(
          { facingMode: "environment" },
          config,
          (decodedText, decodedResult) => {
            // Barcode detected â†’ stop scanner and remove camera view
            scanner.stop().catch(console.warn);
            readerDiv.innerHTML = ""; // remove camera feed
            output.textContent = "Detected barcode: " + decodedText;
          },
          (errorMessage) => {
            console.log(errorMessage); // optional: frame scan errors
          }
        );
      } catch(err) {
        output.textContent = "ERROR: " + err;
      }
    });
  </script>

</body>
</html>
