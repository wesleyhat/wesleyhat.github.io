<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone Barcode Scanner Test (jsQR)</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 400px; border: 2px solid #fff; margin-top: 20px; }
    #barcodeOutput { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

<h2>iPhone Barcode Scanner Test</h2>
<p>Tap the button to open your camera and scan a barcode.</p>
<button id="startBtn">Open Camera</button>
<video id="video" autoplay muted playsinline></video>
<div id="barcodeOutput">Scanned barcode will appear here</div>

<!-- Include jsQR -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script>
const video = document.getElementById('video');
const output = document.getElementById('barcodeOutput');
let scanning = false;

document.getElementById('startBtn').addEventListener('click', async () => {
    output.textContent = "Requesting camera...";
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        video.setAttribute('autoplay', '');
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');
        await video.play();
        output.textContent = "Camera started! Scanning...";

        scanning = true;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const scanFrame = () => {
            if (!scanning) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                scanning = false;
                output.textContent = "Detected barcode: " + code.data;
                stopCamera(stream);
                return;
            }
            requestAnimationFrame(scanFrame);
        };
        scanFrame();

    } catch (err) {
        output.textContent = "ERROR: " + err.name + " - " + err.message;
    }
});

function stopCamera(stream) {
    stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
}
</script>

</body>
</html>
