<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="morsecodestyles.css">
    <title>Learn Morse Code</title>
</head>
<body>
    <div class="top">
        <h1>Learn Morse Code</h1>
    </div>

<div class="keypad">
  <div class="key" id="key">
    <div class="grid">
        <p class="ltr">A: .-</p>
        <p class="ltr">B: -...</p>
        <p class="ltr">C: -.-.</p>
        <p class="ltr">D: -..</p>
        <p class="ltr">E: .</p>
        <p class="ltr">F: ..-.</p>
        <p class="ltr">G: --.</p>
        <p class="ltr">H: ....</p>
        <p class="ltr">I: ..</p>
        <p class="ltr">J: .---</p>
        <p class="ltr">K: -.-</p>
        <p class="ltr">L: .-..</p>
        <p class="ltr">M: --</p>
        <p class="ltr">N: -.</p>
        <p class="ltr">O: ---</p>
        <p class="ltr">P: .--.</p>
        <p class="ltr">Q: --.-</p>
        <p class="ltr">R: .-.</p>
        <p class="ltr">S: ...</p>
        <p class="ltr">T: -</p>
        <p class="ltr">U: ..-</p>
        <p class="ltr">V: ...-</p>
        <p class="ltr">W: .--</p>
        <p class="ltr">X: -..-</p>
        <p class="ltr">Y: -.--</p>
        <p class="ltr">Z: --..</p>
    </div>
</div>
</div>

    <div class="container">
        <h2 class="word" id="wordDisplay"></h2>
        <div class="user-input">
            
            <div id="txtBox" class="txtBox"></div>
            <button class="btn" id="btnSubmit">Submit</button>
        </div>

        <div class="keyboard-container">
            <div class="row">
              <div class="letter letter1" id="q">Q</div>
              <div class="letter letter2" id="w">W</div>
              <div class="letter letter3" id="e">E</div>
              <div class="letter letter4" id="r">R</div>
              <div class="letter letter5" id="t">T</div>
              <div class="letter letter6" id="y">Y</div>
              <div class="letter letter7" id="u">U</div>
              <div class="letter letter8" id="i">I</div>
              <div class="letter letter9" id="o">O</div>
              <div class="letter letter10" id="p">P</div>
            </div>
            <div class="row">
              <div class="letter letter11" id="a">A</div>
              <div class="letter letter12" id="s">S</div>
              <div class="letter letter13" id="d">D</div>
              <div class="letter letter14" id="f">F</div>
              <div class="letter letter15" id="g">G</div>
              <div class="letter letter16" id="h">H</div>
              <div class="letter letter17" id="j">J</div>
              <div class="letter letter18" id="k">K</div>
              <div class="letter letter19" id="l">L</div>
            </div>
            <div class="row">
              <div class="letterButton letter20" id="enter"><p>ENTER</p></div>
              <div class="letter letter21" id="z">Z</div>
              <div class="letter letter22" id="x">X</div>
              <div class="letter letter23" id="c">C</div>
              <div class="letter letter24" id="v">V</div>
              <div class="letter letter25" id="b">B</div>
              <div class="letter letter26" id="n">N</div>
              <div class="letter letter27" id="m">M</div>
              <div class="letterButton letter28" id="back"><p>BACK</p></div>
            </div>
          </div>
        </div>
        
    </div>
    
    <script src="morse.js"></script>
</body>
</html>
